<template>
    <require from="./index.css"></require>
    <section class="notebook-list au-animate">
        <form submit.trigger="createNotebook()">
            <input type="text" value.bind="notebookName">
            <button type="submit">Create Notebook</button>
        </form>
        <div>
            <ul>
                <li repeat.for="notebook of notebookList">
                    <a route-href="route: notes; params.bind: { filter: notebook.id }">
                        <h3>${notebook.title}</h3>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</template>
